name: shield-addon-bbr-ci

instance_groups:
  - name: bbr
    instances: 1
    azs: [z1]
    vm_type: default
    stemcell: default
    networks: [{name: default}]
    jobs: [{ release: shield-addon-bbr, name: shield-addon-bbr }]

update:
  canaries: 0
  max_in_flight: 1
  serial: true
  canary_watch_time: 1000-120000
  update_watch_time: 1000-120000

stemcells:
  - alias: default
    os: ubuntu-xenial
    version: latest

releases:
  - name: shield-addon-bbr
    version: latest
